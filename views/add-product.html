<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/shop">shop</a></li>
                <li class="main-header__item"><a class="active" href="/add-product">Add Product</a></li>
                <li class="main-header__item"><a href="/contactus">Contact Us</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" id="productForm">
            <div class="form-control">
                <label for="product">Product</label>
                <input type="text" placeholder="Enter product name" name="product" id="product" required>
            </div>
            
            <button type="submit">Add Product</button>
        </form>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const productForm = document.getElementById("productForm");

            productForm.addEventListener("submit", function(event) {
                // Prevent the form from submitting normally
                event.preventDefault();

                // Get the form data
                const formData = new FormData(productForm);
                const product = formData.get("product");

                // Save the product in localStorage
                let products = JSON.parse(localStorage.getItem("products")) || [];
                products.push(product);
                localStorage.setItem("products", JSON.stringify(products));

                // Redirect to /shop
                window.location.href = "/shop";
            });
        });
    </script>
    
</body>
</html>
