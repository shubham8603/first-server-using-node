<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        .main-header{
            width: 100%;
            height: 3.5rem;
            background-color: aqua;
        }
        .main-header__nav{
            height: 100%;
            display: flex;
            align-items: center;
        }
        main{
            padding: 1rem ;
        }
        .main-header__item-list{
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .main-header__item{
            margin: 0;
            padding: 0;
        }
        .main-header__item a:hover,
        .main-header__item a:active,
        .main-header__item a.active{
            color:rgb(160, 160, 242);
        }

        .form-control{
            margin: 1rem 0 ;
        }


        .form-control label,
        .form-control input{
            display: block;
            width: 100%;
        }
        .form-control input {
            border: 1px;
            font: inherit;
            border-radius: 2px;
        }
        button{
            font: inherit;
            border: 1px solid #b6f1c5;
            color: #b6f1c5;
            background: white;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover,
        button:active{
            background-color:#b6f1c5 ;
            color: white ;
        }

    </style>
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main_header__item-list">
                <li class="main_header__item"><a href="/">Shop</a></li>
                <li class="main_header__item"><a class="active" href="/admin/add-product">add product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/admin/add-product" method="POST">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" placeholder="input" name="title" id="title">
            </div>
            
            <button type="submit">Add Product</button>
        </form>
    </main>
</body>
</html>
