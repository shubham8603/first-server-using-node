<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/shop">shop</a></li>
                <li class="main-header__item"><a class="active" href="/add-product">Add Product</a></li>
                <li class="main-header__item"><a href="/contactus">Contact Us</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/shop" method="POST">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" placeholder="input" name="title" id="title" required>
            </div>
            
            <button type="submit">Add Product</button>
        </form>
    </main>
    <script>
        // Redirect to a specific page
        document.addEventListener("DOMContentLoaded", function() {
            const addProductForm = document.querySelector(".product-form");
            addProductForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the default form submission
                window.location.href = "/shop"; // Redirect to the shop page
            });
        });
    </script>
    
</body>
</html>
