<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

.main-header {
    width: 100%;
    height: 3.5rem;
    background-color: aqua;
}

.main-header__nav {
    height: 100%;
    display: flex;
    align-items: center;
}

main {
    padding: 1rem;
}

.main-header__item-list {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.main-header__item {
    margin: 0;
    padding: 0;
}

.main-header__item a {
    text-decoration: none;
    padding: 0.5rem 1rem;
    color: #333; /* Set the default text color */
    transition: color 0.3s ease; /* Smooth transition for color changes */
}

.main-header__item a:hover,
.main-header__item a:active,
.main-header__item a.active {
    color: rgb(160, 160, 242);
}

/* Style for the active link */
.main-header__item a.active {
    font-weight: bold;
}

/* Improved styling for the main content */
main {
    max-width: 800px; /* Adjust the maximum width of the main content */
    margin: 0 auto; /* Center the main content */
    background-color: #fff; /* Set a background color for the main content */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    border-radius: 8px; /* Add rounded corners */
    overflow: hidden; /* Hide any overflowing content */
}

h1 {
    color: #333;
}

p {
    color: #666;
}


    </style>
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main_header__item-list">
                <li class="main_header__item"><a class="active" href="/">Shop</a></li>
                <li class="main_header__item"><a href="/admin/add-product">add product</a></li>
                <li class="main_header__item"><a href="/contactus">contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>My Products</h1>
        <p>List Of all Products...<p>
    </main>
</body>
</html>
